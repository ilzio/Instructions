<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<title>Form</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1 class="align-center">Formulario</h1>
			</div>
			<div class="row">
				<div class="col">
				

				<form method="POST" action="xyz">
					<div class="form-group">
						
						<input name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Nome">
					</div>
					<div class="form-group">
						
						<input name="address" class="form-control" id="address" placeholder="Endereco">
					</div>
					
					<div class="form-group">
						<label for="exampleFormControlSelect1">Quantos filhos?</label>
						<select name="filhos" class="form-control" id="exampleFormControlSelect1">
							<option value="0" selected="selected" hidden="hidden">Nenhum</option>
							<option value="1">1</option>
							<option  value="2">2</option>
							<option  value="3">3</option>
							<option  value="4">4</option>
							
						</select>
					</div>
					<div class="form-group form-check">
						<input name="married" type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Casado?</label>
					</div>
					<button type="submit" class="btn btn-primary btn-block">Submit</button>
				</form>
				</div>
			</div>
		</div>
	</body>
</html>
